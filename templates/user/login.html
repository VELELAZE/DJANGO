<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/user/beauty.css' %}">
    <link rel="stylesheet" href="{% static 'css/user/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   {% include 'user/navbar.html' %}
  <div class="form-container">
    <div class="login-form">
        <div class="title">
            <h2>Django Login Form</h2>
        </div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
         {% endif %}
         
            <div class="input-control">
                <label for="">Email:</label>
                <input type="email" required name="email" placeholder="Email address" autocomplete="off">
                <span id="Email_error"></span>
            </div>
            
            <div class="input-control">
                <label for="">Password:</label>
                <input type="text" required name="password" placeholder="Account password">
                <span class="pass_error"></span>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
            <div class="remember-forgot">
                <p>Don't have an account? <a href="{% url 'register'%}">Register here</a></p>
            </div>
        </form>
    </div>
  </div>
 
</body>
</html>
