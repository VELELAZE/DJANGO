<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/user/beauty.css' %}">
    <link rel="stylesheet" href="{% static 'css/user/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   {% include 'user/navbar.html' %}

  <div class="form-container">
    <div class="login-form">
        <div class="title">
            <h2>Django Registration Form</h2>
        </div>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
         {% endif %}
        
         
            <div class="input-control">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="Enter first name" required>
                <span id="Email_error"></span>
            </div>
        
            <div class="input-control">
                <label for="second_name">Second Name:</label>
                <input type="text" name="second_name" placeholder="Enter second name" required>
                <span id="Email_error"></span>
            </div>
        
            <div class="input-control">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Provide valid email address" required>
                <span id="Email_error"></span>
            </div>
        
            <div class="input-control">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" placeholder="Enter valid phone number" required>
                <span id="Email_error"></span>
            </div>
        
            <div class="input-control">
                <label for="password">Set Password:</label>
                <input type="password" name="password" placeholder="Set account password" required>
                <span id="Email_error"></span>
            </div>
        
            <div class="button">
                <button type="submit">Register</button>
            </div>
            <div class="remember-forgot">
                <p>Already have an account? <a href="{% url 'login'%}">Login here</a></p>
            </div>
        </form>
        
    </div>
  </div>
 
</body>
</html>
